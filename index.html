<!DOCTYPE html>
<html>
<head>
  <title>Welcome to SriDa Lives</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="mb-4">Login</h2>
        <!-- Login form goes here -->
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="#" class="ml-2">Forgot Password?</a>
        </form>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="mb-4">Register</h2>
        <p>If you don't have an account, you can register below.</p>
        <a href="register.html" class="btn btn-success">Register</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script> <!-- Your custom script file -->
</body>
</html>
